<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator_container">
        <!-- display and function buttons -->
        <div id="display"></div>
        <button id="clear" class="function_button"></button>
        <button id="backspace" class="function_button"></button>
        <!-- first digits row and plus button -->
        <button class="digit"><div class="number_div">7</div></button>
        <button class="digit"><div class="number_div">8</div></button>
        <button class="digit"><div class="number_div">9</div></button>
        <button class="operator" id="plus"></button>
        <!-- second digits row and minus button -->
        <button class="digit"><div class="number_div">4</div></button>
        <button class="digit"><div class="number_div">5</div></button>
        <button class="digit"><div class="number_div">6</div></button>
        <button class="operator" id="minus"></button>
        <!-- third digits row and divide button -->
        <button class="digit"><div class="number_div">1</div></button>
        <button class="digit"><div class="number_div">2</div></button>
        <button class="digit"><div class="number_div">3</div></button>
        <button class="operator" id="divide"></button>
        <!-- last row -->
        <button class="digit" id="dot"><div class="number_div">.</div></button>
        <button class="digit"><div class="number_div">0</div></button>    
        <button class="operator" id="equals"></button>
        <button class="operator" id="multiply"></button>    
    </div>
</body>
</html>
