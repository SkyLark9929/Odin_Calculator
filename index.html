<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="source.js" defer></script>
</head>
<body>
    <div id="calculator_container">
        <!-- display and function buttons -->
        <div id="display">
            <div class="display_inner" id="display_previous"></div>
            <div class="display_inner" id="display_current"></div>
        </div>
        <button id="clear" class="function_button"></button>
        <!-- first digits row and plus button -->
        <button class="key digit" value="7"><div class="number_div">7</div></button>
        <button class="key digit" value="8"><div class="number_div">8</div></button>
        <button class="key digit" value="9"><div class="number_div">9</div></button>
        <button class="key operator" id="plus" value="+"></button>
        <!-- second digits row and minus button -->
        <button class="key digit" value="4"><div class="number_div">4</div></button>
        <button class="key digit" value="5"><div class="number_div">5</div></button>
        <button class="key digit" value="6"><div class="number_div">6</div></button>
        <button class="key operator" id="minus" value="-"></button>
        <!-- third digits row and divide button -->
        <button class="key digit" value="1"><div class="number_div">1</div></button>
        <button class="key digit" value="2"><div class="number_div">2</div></button>
        <button class="key digit" value="3"><div class="number_div">3</div></button>
        <button class="key operator" id="divide" value="/"></button>
        <!-- last row -->
        <button class="key" value="." id="dot"><div class="number_div">.</div></button>
        <button class="key digit" value="0"><div class="number_div">0</div></button>    
        <button class="key equals" id="equals" value="="></button>
        <button class="key operator" id="multiply" value="*"></button>    
    </div>
</body>
</html>
